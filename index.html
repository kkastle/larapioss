<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polonie</title>
  <link rel="icon" type="image/png" href="images/bandido.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/script.js" defer></script>
  <script src="js/fck.js" defer></script>

  <style>
    .like-dislike {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .like-dislike button {
      display: flex;
      align-items: center;
      gap: 5px;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.2s;
    }

    .like-dislike button i {
      font-size: 18px;
    }

    /* Botão de like */
    #like-btn {
      background-color: #28a745;
      color: white;
    }
    #like-btn:hover {
      background-color: #218838;
    }

    /* Botão de dislike */
    #dislike-btn {
      background-color: #dc3545;
      color: white;
    }
    #dislike-btn:hover {
      background-color: #b52a37;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="intro-content">
      <p>Não Clique!</p>
    </div>
  </div>
  <div id="main-content" class="hidden">
    <header>
      <h1 class="title">Polonie</h1>
    </header>
    <main>
      <section class="profiles">
        <!-- Perfil 1 -->
        <div class="profile-wrapper">
          <a href="https://discord.com/users/1390642137863028859/" class="profile" target="_blank" rel="noopener noreferrer">
            <img src="images/profile4.gif" alt="Profile Picture" />
            <h2>Polonie</h2>
            <p>@espremi</p>
            <div class="badges">
              <img src="images/badge2.png" alt="Badge 2" title="Badge 2" />
              <img src="images/badge3.png" alt="Badge 3" title="Badge 3" />
            </div>
          </a>
          <div class="like-dislike">
            <button id="like-btn">
              <i class="fa-solid fa-thumbs-up"></i>
              <span id="like-count">0</span>
            </button>
            <button id="dislike-btn">
              <i class="fa-solid fa-thumbs-down"></i>
              <span id="dislike-count">0</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <audio id="music" src="media/pepepsico.mp3" preload="auto"></audio>
  </div>
</body>
</html>
